<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">

					<div id="luke" class="character col-md-12">

					</div>
					<div id="darth-vader" class="character col-md-12">

					</div>
					<div id="yoda" class="character col-md-12">

						<img src="./assets/images/yoda.jpg" class='img-character'>

					</div>
					<div id="han-solo" class="character col-md-12">

					</div>
				</div>
			</div>
		</div>

		<div id="div-defender">
			
		</div>
		<!-- enemies div -->

		</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
